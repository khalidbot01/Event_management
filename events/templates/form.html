{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>Create Event</title>
</head>
<body class="w-full">

<div class="w-1/2 mx-auto mt-8">
    <h2>Create Event</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mb-5 bg-green-500 px-3 py-2 text-white mt-2 rounded-md">Create Event</button>
    </form>
</div>

</body>
</html>
